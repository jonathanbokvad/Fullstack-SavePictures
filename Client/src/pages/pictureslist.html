<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Client/dist/output.css" rel="stylesheet">
	<link
	href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
	rel="stylesheet">
    <title>Photos</title>
</head>
<body class="font-roboto"> 
	
  <nav class="flex items-center justify-between flex-wrap p-6 dark:bg-gray-900">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <img class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" src="https://freesvg.org/img/ftfilesave.png" alt="">
      <span class="font-semibold text-xl tracking-tight">Save pictures</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="/Client/src/pages/foldersview.html" class="mt-4 inline-block lg:mt-0 rounded md:bg-transparent md:p-0 text-blue-600 font-bold hover:text-white mr-4">
          Folders</a>
          <button onclick="AddPicture()" class="add-btn inline-block text-sm px-4 py-2 leading-none border rounded font-bold text-white border-white hover:border-transparent hover:text-blue-700 hover:bg-white mt-4 lg:mt-0">Add picture</button>
    </div>
    <button onclick="deleteAccount()" class="add-btn inline-block text-sm px-4 py-2 bg-red-600 leading-none rounded font-bold text-white hover:text-red-600 hover:bg-white mt-4 lg:mt-0">Delete Account</button>
  </nav>

  <div class="imgGrid flex flex-wrap">

</div>

<div class="modal fixed top-0 left-0 w-full h-full flex items-center justify-center modal-close" id="imageModal">
  <div class="modal-overlay">
    <div class="modal-container bg-white mx-auto rounded-lg overflow-y-auto">

    </div>
  </div>
</div>
<script  src="/Client/src/pages/pictures.js"></script>
</body>
</html>
