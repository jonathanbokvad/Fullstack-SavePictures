<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Client/dist/output.css">
   
    <title>Auth</title>
</head>
<body class="font-mono">
    
    <header>
        <h1 class="text-3xl font-extrabold underline px-8">Create an Account</h1>
    </header>
    <main>
    </main> 
        <form id="===================" class="w-full max-w-xs  px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Confirm Password
            </label>
            <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************">
          </div>
          <div class="flex items-center justify-between">
            <button class="btn btn-primary" 
            type="submit">
              Create Account
            </button>
          </div>
        </form>
        <a class="btn btn-accent" href="/Client/src/index.html">
          Go back to Log in!
        </a>

<script src="app.js"></script>
</body>
</html>
