<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/Client/dist/output.css" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
	rel="stylesheet">
    <title>Folders</title>
</head>
<body class="font-roboto"> 
	<nav class="flex items-center justify-between flex-wrap p-6 dark:bg-gray-900">
		<div class="flex items-center flex-shrink-0 text-white mr-6">
		  <img class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" src="https://freesvg.org/img/ftfilesave.png" alt="">
		  <span class="font-semibold text-xl tracking-tight">Save pictures</span>
		</div>
		<div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
		  <div class="text-sm lg:flex-grow">
			  <button onclick="showModal(this, 'modal')" class="add-btn inline-block text-sm px-4 py-2 leading-none border rounded font-bold text-white border-white hover:border-transparent hover:text-blue-700 hover:bg-white mt-4 lg:mt-0">Add folders</button>
		</div>
	  </nav>
<div class="flex items-center justify-center min-h-screen bg-gray-900">
	<div class="col-span-12">
		<div class="overflow-auto lg:overflow-visible">
			<table class="table text-gray-400 border-separate space-y-6 text-xl">
				<thead class="bg-gray-800 text-gray-100">
					<tr>
						<th class="p-3 text-left">Name</th>
						<th class="p-3 text-left">no. of pics</th>
						<th class="p-3 text-left">created at</th>
						<th class="p-3 text-left">Action</th>
					</tr>
				</thead>
				<tbody class="folder-section text-gray-300 bg-gray-800">
					<tr class="folder hover:bg-blue-600 cursor-pointer" data-folder-id="${folder.id}">
						<td class="p-3 ">
						Folder22
							</td>
							<td class="p-3">
							2
							</td>
							<td class="p-3">
								2023-01-12
							</td>
							<td class="p-3">
							  <a onclick="showModal(this, 'modal-update')" class="text-gray-400 hover:text-gray-100 mx-2 edit">
								<i class="material-icons-outlined text-base edit-icon">edit</i>
							  </a>
							  <a onclick="deleteFolder([insert-folderId])" class="text-gray-400 hover:text-gray-100  ml-2 delete">
								<i class="material-icons-round text-base delete-icon ">delete</i>
							  </a>
							  </td>
						  </tr>
					<tr class="hover:bg-blue-600" >
						
						<td class="p-3">
							Folder 1
							</td>
						<td class="p-3">
							32
						</td>
						<td class="p-3">
							2023-01-12
						</td>
						<td class="p-3 ">
							<a class="text-gray-400 hover:text-gray-100 mx-2">
								<i class="material-icons-outlined text-base">edit</i>
							</a>
							<a class="text-gray-400 hover:text-gray-100  ml-2">
								<i class="material-icons-round text-base">delete</i>
							</a>
						</td>
					</tr>
					<tr class="hover:bg-blue-600">
						<td class="p-3">
							Folder 231
							</td>
						<td class="p-3">
							32
						</td>
						<td class="p-3">
							2023-01-12
						</td>
						<td class="p-3 ">
							<a onclick="showModal(this,'modal-update')" class="text-gray-400 hover:text-gray-100  mx-2">
								<i class="material-icons-outlined text-base">edit</i>
							</a>
							<a h class="text-gray-400 hover:text-gray-100  ml-2">
								<i class="material-icons-round text-base">delete</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div id="modal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 invisible">
    <div class="bg-white p-6 rounded-lg">
        <input type="text" id="folderNameCreate" class="border rounded-lg p-2" placeholder="Enter folder name">
        <button onclick="addFolder()" class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-600">Add</button>
        <button onclick="hideModal('modal', 'folderNameCreate')" class="bg-red-500 text-white rounded-lg p-2 hover:bg-red-600">Close</button>
    </div>
</div>
<div id="modal-update" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 invisible">
    <div class="bg-white p-6 rounded-lg">
        <input type="text" id="folderNameUpdate" class="border rounded-lg p-2" placeholder="Enter new folder name">
        <button onclick="updateFolderName()" class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-600">Update</button>
        <button onclick="hideModal('modal-update', 'folderNameUpdate')" class="bg-red-500 text-white rounded-lg p-2 hover:bg-red-600">Close</button>
    </div>
</div>
<style>
	.table {
		
		border-spacing: 0 15px;
	}

	i {
		font-size: 1rem !important;
	}

	.table tr {
		border-radius: 20px;
	}

	tr td:nth-child(n+4),
	tr th:nth-child(n+4) {
		border-radius: 0 .625rem .625rem 0;
	}

	tr td:nth-child(1),
	tr th:nth-child(1) {
		border-radius: .625rem 0 0 .625rem;
	}
</style>
<script src="https://cdn.tailwindcss.com"></script>
<script  src="/Client/src/pages/folders.js"></script>
</body>
